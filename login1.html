<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Inicia Sesion</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-purple d-flex justify-content-center align-items-center vh-100">

    <!-- Example Code -->
    
        
    <form id="form" style="display: block;">
        <h1>Inicia Sesión</h1>
      <div class="mb-3">
        <label for="correo" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Dirección de correo electrónico</font></font></label>
        <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Contraseña</font></font></label>
        <input type="password" class="form-control" id="contraseña">
      </div>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Guardar informacion</font></font></label>
      </div>
      <div></div>
      <button type="submit" class="btn btn-primary"><font style="vertical-align: inherit;">Registrar</font></button>
    </div>
    </form>
    <script src="login1.js"></script>
      
    <!-- End Example Code -->
  </body>
</html>
