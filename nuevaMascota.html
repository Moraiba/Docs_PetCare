<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Nueva Mascota</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
  </head>
  <body class="bg-purple d-flex justify-content-center align-items-center vh-100">

    <!-- Example Code -->
    
        
    <form id="form" style="display: block;">
        <h1>Nueva a tu mascota</h1>
        <div class="nmascota">
            <label for="nombremascota" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre">
            <div id="nombre" class="form-text">Pepita</div>
        </div>
        <div class="especie">
          <label for="exampleDataList" class="form-label">Especie</label>
          <input class="form-control" list="EspecieOpociones" id="especie" placeholder="Elige una especie...">
          <datalist id="EspecieOpociones">
            <option value="Perro">
            <option value="Gato">
          </datalist>
        </div>
        <div class="raza">
          <label for="raza" class="form-label">Raza</label>
          <input type="text" class="form-control" id="raza">
        </div>
        <div class="fechanacimiento">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="Fecha">
        </div>
      <div class="Genero">
        <label for="exampleDataList" class="form-label">Genero</label>
        <input class="form-control" list="RazaOpciones" id="Genero" placeholder="Elige una opcion...">
        <datalist id="RazaOpciones">
          <option value="Macho">
          <option value="Hembra">
        </datalist>
      </div>
      <div class="Peso">
        <label for="Peso" class="form-label">Peso en Kg</label>
        <input type="number" class="form-control" id="Peso">
      </div>
      <div class="alergias">
        <label for="alergias" class="form-label">¿Tiene Alergias?</label>
        <input class="form-control" list="alergiasOpcion" id="alergias" placeholder="Elige una opcion...">
        <datalist id="alergiasOpcion">
          <option value="Si">
          <option value="No">
        </datalist>
        <div class="form-text">¿Cual?</div>
        <input class="form-control" list="alergiastipo" id="alergiascual" placeholder="Elige una opcion...">
        <datalist id="alergiastipo">
          <option value="Polvo">
          <option value="Polen">
          <option value="Caspa">
          <option value="Otro">
        </datalist>
      </div>
      <div class="descripcion">
        <label for="descripcion" class="form-label">Descripcion</label>
        <input type="text" class="form-control" id="descripcion">
        <div class="form-text">Blanco con las orejas negras...</div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    
    <script src="registroMascota.js"></script>
    <!-- End Example Code -->
  </body>
</html>
