<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Nueva Vacuna</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
  </head>
  <body class="bg-purple d-flex justify-content-center align-items-center vh-100">

    <!-- Example Code -->
    
        
    <form id="vacunaform" style="display: block;">
        <h1>Nueva vacuna</h1>
        <div class="descripcion">
          <label for="exampleDataList" class="form-label">Tipo de Vacuna</label>
          <input class="form-control" list="datalistOptions" id="descripcion" placeholder="Elige una opcion...">
          <datalist id="datalistOptions">
            <option value="Rabia">
            <option value="Parvovirus">
            <option value="Hepatitis">
            <option value="Leptospirosis">
            <option value="Distemper">
            <option value="Moquillo">
            <option value="Pentavalente">
            <option value="Coronavirus canino">
            <option value="Parainfluenza">
            <option value="Otro"></option>
          </datalist>
        </div>
        <div class="nombre">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
        </div>
        <div class="fecha">
          <label for="fecha" class="form-label">Fecha de Administraci√≥n</label>
          <input type="date" class="form-control" id="fecha">
        </div>
        <div class="dosis">
          <label for="dosis" class="form-label">Dosis administrada</label>
          <input type="text" class="form-control" id="dosis">
        </div>
        <div class="Veterinaria">
          <label for="Veterinaria" class="form-label">Veterinaria</label>
          <input  type="text" class="form-control" id="veterinaria">
        </div>
        <div class="notas">
          <label for="notas" class="form-label">Notas</label>
          <input type="text" class="form-control" id="notas">
        <div>
        <div class="archivos">
          <label for="formFile" class="form-label">Suba la documentacion</label>
          <input class="form-control" type="file" id="archivo">
        <div>

            <h6>  </h6>
          </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
       
    </form>
    
    <script src="nuevaVacuna.js"></script>
    <!-- End Example Code -->
  </body>
</html>
